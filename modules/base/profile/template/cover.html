<div class="bx-menu-toolbar-padding">
    <div class="bx-base-pofile-cover-wrapper __class__ bx-persons-cover-wrapper bx-def-centered bx-def-padding-leftright bx-def-page-width bx-def-box-sizing">
        <div class="bx-base-pofile-cover bx-def-cover-color-bg bx-def-box-sizing">
            <div class="bx-base-pofile-cover-image">
                <a class="bx-base-pofile-cover-image bx-def-box-sizing" href="__cover_href__" onclick="$('#__cover_popup_id__').dolPopupImage('__cover_url__', this)">
                    <img class="bx-base-pofile-cover-image" src="__cover_url__"/>
                </a>
                <div class="bx-cover-gradient"></div>
            </div>
            <div class="bx-base-pofile-cover-info">
                <div class="bx-base-pofile-ci-cnt bx-def-padding-leftright">
                    <div class="bx-base-pofile-cover-thumb">
                        <a class="bx-base-pofile-cover-thumb" href="__picture_href__" onclick="$('#__picture_popup_id__').dolPopupImage('__picture_url__', $(this).parent()); event.stopPropagation();">
                            <bx_if:show_ava_image>
                                <img class="bx-base-pofile-unit-ava bx-def-ava bx-def-ava-size" src="__ava_url__" />
                            </bx_if:show_ava_image>
                            <bx_if:show_ava_letter>
                                <p class="bx-base-pofile-unit-ava bx-def-ava bx-def-ava-size bx-def-border bx-def-box-sizing" style="background-color:rgba(__color__)">__letter__</p>
                            </bx_if:show_ava_letter>
                        </a>
                        <bx_if:show_online>
                            <div class="bx-base-pofile-unit-online"></div>
                        </bx_if:show_online>
                    </div>
                    <div class="bx-base-pofile-cover-user bx-def-margin-sec-topbottom">
                        <h1 class="bx-def-unit-info">__title__</h1>
                        <div class="bx-base-pofile-cover-actions bx-def-margin-sec-leftright-neg" onclick="event.stopPropagation();">__action_menu__</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    __cover_popup__
    __picture_popup__
</div>
<script>
    var oThumb = $('.bx-base-pofile-cover .bx-base-pofile-cover-thumb img');
    if(oThumb.length > 0)
        oThumb.ready(function() {
            var oOffset = oThumb.offset();
            window.scrollTo(0, oOffset.top - $('.bx-header').height() - 20);
        });
    else {
        var oCover = $('.bx-base-pofile-cover .bx-base-pofile-cover-image img');
        if(oCover.length > 0)
            oCover.ready(function() {
                var oOffset = $('.bx-base-pofile-cover .bx-base-pofile-cover-thumb p').offset();
                window.scrollTo(0, oOffset.top - $('.bx-header').height() - 20);
            });
    }
</script>
