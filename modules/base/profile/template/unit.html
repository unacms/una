<div class="__class__ bx-def-unit absolute bx-def-margin-bottom bx-def-margin-sec-right">
    <div class="bx-def-unit-img bx-def-thumb bx-def-thumb-size">
        <a class="bx-def-font-align-center" href="__content_url__" onclick="__content_click__">
            <bx_if:show_thumb_image>
                <img class="bx-base-pofile-unit-thumb bx-def-thumb bx-def-thumb-size" src="__thumb_url__" />
            </bx_if:show_thumb_image>
            <bx_if:show_thumb_letter>
                <p class="bx-base-pofile-unit-thumb bx-def-thumb bx-def-thumb-size bx-def-border bx-def-box-sizing" style="background-color:rgba(__color__)">__letter__</p>
            </bx_if:show_thumb_letter>
        </a>
    </div>
    <div class="bx-def-unit-info bx-def-thumb-size-min-height bx-def-thumb-size-max-height bx-def-thumb-size-left-indent">
        <div class="bx-def-unit-info-cnt bx-def-box-sizing">
            <div class="bx-def-unit-line">
                <a class="bx-def-unit-info-title" href="__content_url__" onclick="__content_click__">__title__</a>
            </div>
        </div>
    </div>
</div>
