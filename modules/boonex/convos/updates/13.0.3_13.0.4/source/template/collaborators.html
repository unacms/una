<div class="bx-cnv-collaborators flex justify-end items-center space-x-2">
    <bx_repeat:collaborators>
        <div class="bx-cnv-collaborator __class__">
            __unit__
            <bx_if:last_replier>
                <div title="__title__" class="bx-cnv-collaborator-last-replier bx-def-unit-alert p-0 bg-col-blue2-dark"><i class="sys-icon comments bx-def-font-contrasted"></i></div>
            </bx_if:last_replier>
            <bx_if:author>
                <div title="__title__" class="bx-cnv-collaborator-author bx-def-unit-alert p-0 bg-col-blue2-dark"><i class="sys-icon user bx-def-font-contrasted"></i></div>
            </bx_if:author>
        </div>
    </bx_repeat:collaborators>
    <bx_if:collaborators_more>
        <div class="bx-cnv-collaborator">
            <a href="javascript:void(0);" onclick="$('#__id__').dolPopup({pointer:{el:$(this)}})">__title_more__</a>            
        </div>
        <div id="__id__" style="display:none;">__popup__</div>
    </bx_if:collaborators_more>
</div>
