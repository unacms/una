<ul class="bx-menu-floating-blocks-wide bx-menu-object-__object__">
    <bx_repeat:menu_items>
        <li class="bx-menu-item bx-menu-item-__name__ __class_add__ bx-stl-mil-hover group relative flex justify-between items-center px-4 text-gray-600 dark:text-gray-300 text-sm font-medium">
            <a class="flex flex-1 items-center py-2" href="__link__" onclick="__onclick__"__attrs__>
                <div class="bx-menu-floating-blocks-icon flex items-center justify-center h-5 w-5 mr-2">
                    <bx_if:icon><i class="sys-icon __icon__"></i></bx_if:icon>
                    <bx_if:image><img class="h-5 w-5" style="background-image:url(__icon_url__)" src="<bx_icon_url:spacer.gif />" /></bx_if:image>
                    <bx_if:icon-html>__icon__</bx_if:icon-html>
                </div>
                <div class="bx-menu-floating-blocks-title">__title__</div>
            </a>
            <bx_if:addon>__addonf__</bx_if:addon>
        </li>
    </bx_repeat:menu_items>
</ul>
<script language="javascript">
    $(document).ready(function () {
        // add default class to active menu items
        $('.bx-menu-floating-blocks-wide > li.bx-menu-tab-active').not('.bx-def-color-bg-active').addClass('bx-def-color-bg-active');
    });
</script>
