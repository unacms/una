<div class="bx-forum-grid-preview flex flex-col justify-between ">
    <div class="bx-forum-gp-title text-base mb-2">
    	<bx_if:show_stick><i class="sys-icon thumbtack" title="<bx_text_attribute:_bx_forum_txt_entry_sticked />"></i></bx_if:show_stick>
    	<bx_if:show_lock><i class="sys-icon lock" title="<bx_text_attribute:_bx_forum_txt_entry_locked />"></i></bx_if:show_lock>
    	<a class="text-lg lg:text-xl font-semibold whitespace-nowrap text-gray-700 dark:text-gray-200 hover:text-gray-900 dark:hover:text-white" href="__url__">__title__</a>
    </div>
    <div class="bx-forum-gp-meta bx-forum-gpm-top text-xs">
        <bx_if:meta_main><div class="bx-base-general-unit-meta bx-forum-gpm-main ">__content__</div></bx_if:meta_main>
        <bx_if:meta_counters><div class="bx-base-general-unit-meta bx-forum-gpm-counters bx-def-media-phone-hide">__content__</div></bx_if:meta_counters>
    </div>
</div>
